<div class="container">
    <h2>Air Data Quality: {{dataSource.city}}</h2>
    <table mat-table [dataSource]="dataSource.airData" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="currentValue">
            <th mat-header-cell *matHeaderCellDef> CurrentValue </th>
            <td mat-cell *matCellDef="let element"> {{element.currentValue}} </td>
        </ng-container>


        <ng-container matColumnDef="minValue">
            <th mat-header-cell *matHeaderCellDef> minValue </th>
            <td mat-cell *matCellDef="let element"> {{element.minValue}} </td>
        </ng-container>

        <ng-container matColumnDef="maxValue">
            <th mat-header-cell *matHeaderCellDef> maxValue </th>
            <td mat-cell *matCellDef="let element"> {{element.maxValue}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <h2>Last Update: {{dataSource.time}}</h2>
</div>
